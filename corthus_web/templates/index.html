{% extends "base.html" %}

{% block title %}Library index{% endblock %}

{% block content %}

{% for book in books %}
<h2>{{ book.title }}</h2>
<ol>
  {% for chapter in book.chapter_set.all %}
  <li value="{{ chapter.id }}">
    <a href="/chapter/{{ chapter.id }}">{{ chapter.title }}</a>
  </li>
  {% endfor %}
</ol>
{% endfor %}

{% endblock %}
